<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Barbie Learning</title>

        <link
            rel="stylesheet"
            type="text/css"
            href="assets/css/bootstrap.min.css"
        />
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body>
        <div id="main">
            <div id="display">
                <!-- display start -->
                <div class="d-flex mw-100 vh-100">
                    <div
                        class="numberDiv w-50 d-flex flex-column align-items-center justify-content-center"
                    >
                        <h1 class="display-1 fw-bold">ABC GAME</h1>
                        <p>Press A to selct this Game</p>
                    </div>
                    <div
                        class="abcsDiv w-50 d-flex flex-column align-items-center justify-content-center"
                    >
                        <h1 class="display-1 fw-bold">123 GAME</h1>
                        <p>Press N to selct this Game</p>
                    </div>
                </div>

                <!-- display end -->
            </div>
        </div>
        <nav class="navbar fixed-bottom">
            <div class="p-2 ms">
                press <span class="p-2 navbtns">H</span> or
                <span class="p-2 navbtns">R</span> to reset game
            </div>
            <div class="p-2 mx-auto">
                press <span class="p-2 navbtns">N</span> for select numbers Game
                & <span class="p-2 navbtns">A</span> for abcs Game
            </div>
            <div class="p-2 me">
                press <span class="p-2 navbtns">Spacebar</span> or
                <span class="p-2 navbtns">Enter</span> Key to play
            </div>
        </nav>
        <script src="assets/js/jquery-3.6.4.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src=" data.js"></script>
        <script src="main.js"></script>
    </body>
</html>
